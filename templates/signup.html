<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Sign Up - Stocker</title>

  <!-- Favicon -->
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #004aad;
      --primary-dark: #003080;
      --primary-light: #4d8bff;
      --text-light: rgba(248, 249, 250, 0.1);
      --border-radius: 8px;
      --border-color: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004aad 0%, #0a89ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    h1 {
      color: white;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: white;
      font-size: 1rem;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(0, 74, 173, 0.3);
    }

    select option {
      background-color: #004aad;
      color: white;
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, var(--primary-color), var(--primary-light));
      border: none;
      border-radius: var(--border-radius);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .auth-footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 25px 20px;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="{{ url_for('static', filename='img/logo stocker.png') }}" alt="Stocker Logo" class="logo">
    <h1>Create Account</h1>
    <p class="subtitle">Sign up to access your trading dashboard</p>
    
    <form method="POST" action="/signup">
      <div class="form-group">
        <label for="role">Account Type</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="trader">Trader</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="········" required>
      </div>
      
      <button type="submit" class="btn">Sign Up</button>
    </form>
    
    <div class="auth-footer">
      Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
    </div>
  </div>
</body>
</html>
